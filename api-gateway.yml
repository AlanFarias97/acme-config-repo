spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
              predicates:
                - name: Path
                  args:
                    pattern: "/{serviceId}/**"
              filters:
                - name: StripPrefix
                  args:
                    parts: 1
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway   # habilita /actuator/gateway/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
