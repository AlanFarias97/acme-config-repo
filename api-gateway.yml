server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: identity
          uri: lb://identity-svc
          predicates: [ "Path=/identity/**" ]
          filters: [ "StripPrefix=1" ]

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
